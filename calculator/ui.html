<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>AI Coding Assistant Interface</title>
    <link rel='stylesheet' href='ui.css'>
</head>
<body>
    <div class='sidebar'>
        <h2>Actions</h2>

    </div>
    <script src='ui.js'></script>
</body>
</html>
